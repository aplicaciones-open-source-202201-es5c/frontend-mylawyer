
<h2>Elige un nuevo horario</h2>

<p>Current Date: {{data.appointment.date}}</p>

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" format [(ngModel)]="date">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker (closed)="changeDate(date.getDate(),date.getMonth()+1,date.getFullYear())"></mat-datepicker>
</mat-form-field>

<div *ngIf="dateString != ''">
  <ul *ngFor="let hour of hours;let i = index">
    <li>
      <mat-checkbox (change)="changeHour(i)" >{{hour}}</mat-checkbox>
    </li>
  </ul>
</div>

<button mat-raised-button color="primary" [mat-dialog-close]="data.appointment" >Elegir</button>
