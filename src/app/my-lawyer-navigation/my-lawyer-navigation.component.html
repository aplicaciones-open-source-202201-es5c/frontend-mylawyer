<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/profile">Mi perfil</a>
      <a mat-list-item href="/appointments">Mi agenda</a>
      <a mat-list-item href="/clients">Mis clientes</a>
      <a mat-list-item href="/notifications">Notificaciones</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Lawyer</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
